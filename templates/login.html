<h1>Sign In</h1>
<form action="" method="post" name="login">
    <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div>
    <input type="submit">
</form>

<form action="forgot">
    <input type="submit" value="Forgot Password?" />
</form>
